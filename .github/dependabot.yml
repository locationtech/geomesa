version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[dependabot] "
      include: "scope"
    groups:
      actions:
        update-types:
          - "major"
          - "minor"
          - "patch"

  - package-ecosystem: pip
    directory: /docs
    schedule:
      interval: weekly

  - package-ecosystem: maven
    directory: /
    schedule:
      interval: weekly
